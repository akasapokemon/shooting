    <h1 id="title">操作方法</h1>
    <ul id="li">
      <li>移動はトラックパッド（マウス）、ショットの発射はzキーです。</li>
      <li>ショットで敵と敵の弾を撃ち落とすと、
        左上の得点（SCORE）に反映されます。</li>
      <li>敵の弾、もしくは敵に当たるとゲームオーバーです。　</li>
      <li>ゲームを終了したい場合はescキー、もう一度プレイしたいときはリロードしてください。</li>
      <li>BGMの音量調整は画面下のコントロールバーでできます。</li>
    </ul>
